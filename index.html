<html>
  <head>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
              mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PolyominoSolver</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Polyomino</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">Field</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">PolyominoSolver</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <!-- CODE FOR THE POLYOMINO TAB STARTS HERE -->
        <div class="page-content">

          <!-- The holder for the Polyomino constructor itself -->
          <div id="polyomino-constructor">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__actions mdl-card--expand">
              </div>
            </div>
          </div>

          <!-- Buttons for the Polyomino constructor -->
          <div id="polyomino-constructor-buttons">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="polyomino-constructor-clear">
              Clear
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="polyomino-constructor-save">
              <i class="material-icons">add</i>
            </button>
          </div>




        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <!-- CODE FOR THE FIELD TAB STARTS HERE -->
        <div class="page-content">










        </div>
      </section>
    </main>
    </div>
  </body>
</html>
